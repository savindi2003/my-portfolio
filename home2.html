<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio with Particles Background</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- tsparticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
</head>
<body class="relative text-gray-800">

  <!-- Particles Background -->
  <div id="tsparticles" class="fixed inset-0 -z-10"></div>

  <!-- Navbar -->
  <header class="flex justify-between items-center px-10 py-6 bg-white/70 backdrop-blur-md sticky top-0">
    <h1 class="text-xl font-semibold">Super Folio</h1>
    <nav class="space-x-6 text-sm font-medium">
      <a href="#" class="hover:text-yellow-500">About</a>
      <a href="#" class="hover:text-yellow-500">Services</a>
      <a href="#" class="hover:text-yellow-500">Skills</a>
      <a href="#" class="hover:text-yellow-500">Portfolio</a>
      <a href="#" class="hover:text-yellow-500">Experience</a>
      <a href="#" class="hover:text-yellow-500">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-between px-10 py-28">
    
    <!-- Left side illustration -->
    <div class="w-full md:w-1/2 flex justify-center mb-10 md:mb-0">
       <dotlottie-wc src="https://lottie.host/dc897f39-c845-4a94-9d4d-d9b09db8bf35/0hnlfmcPSn.lottie" style="width: 600px;" autoplay loop></dotlottie-wc>
    </div>

    <!-- Right side content -->
    <div class="w-full md:w-1/2 bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-lg">
      <p class="text-gray-600 uppercase tracking-wide">Hello!</p>
      <h1 class="text-4xl font-bold mt-2">Iâ€™m 
        <span class="relative">
          Walter Patterson
          <span class="absolute -bottom-1 left-0 w-full h-2 bg-yellow-300 -z-10"></span>
        </span>
      </h1>
      <p class="mt-3 text-lg text-gray-700">Web Developer & Mobile Application Developer</p>

      <!-- Social Icons -->
      <div class="flex space-x-4 mt-5 text-xl text-gray-700">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-behance"></i></a>
      </div>

      <!-- Button -->
      <div class="mt-6">
        <a href="#contact" 
           class="inline-block bg-yellow-400 text-black px-6 py-3 rounded-full shadow hover:bg-yellow-500 transition">
          Get In Touch â†’
        </a>
      </div>
    </div>
  </section>

  <!-- Extra content for scroll test -->
  <section class="px-10 py-40 text-center text-2xl text-gray-900">
    <p>Scroll down and watch the particles stay fixed ðŸŽ‰</p>
  </section>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Particles Config -->
  <script>
    tsParticles.load("tsparticles", {
      background: { color: "transparent" },
      fpsLimit: 60,
      particles: {
        number: { value: 60, density: { enable: true, area: 800 } },
        color: { value: "#38bdf8" }, /* Tailwind sky-400 color */
        shape: { type: "circle" },
        opacity: { value: 0.6 },
        size: { value: { min: 2, max: 6 } },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: true,
          straight: false,
          outModes: { default: "out" },
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" },
          onClick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
